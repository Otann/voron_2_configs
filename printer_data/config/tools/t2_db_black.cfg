# Secondary tool for klipper-toolchanger

[mcu t2_sht36]
canbus_uuid: 0a4e9d1ca682


# sb_led just to temporary match with non-stealthchanger config
[neopixel t2_led]
pin: t2_sht36:gpio26
chain_count: 3
color_order: GRBW
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0
initial_WHITE: 0.1


# [lis2dw]
# cs_pin: t0_sb2040_v3:gpio12
